<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="inner">
            <div class="col">
                <select id="select">
                    <option selected price="400" discount="5%">Green</option>
                    <option price="300" discount="10%">Red</option>
                    <option price="200" discount="15%">White</option>
                    <option price="100" discount="23%">Yellow</option>
                    <option price="500" discount="25%">Pink</option>
                    <option price="600" discount="50%">Orange</option>
                </select>
                <p id="produntPrice">Product price: <span>400</span></p>
                <p id="discount">Discount: <span>5%</span></p>
                <p id="totalPrice">Discounted price : <span>380</span></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
